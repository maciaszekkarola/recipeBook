<div class="row">
  <div class="col-xs-12">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <a 
        class="list-group-item" 
        style="cursor:pointer"
        *ngFor = "let ingredient of (shoppingListState | async).ingredients; let i=index"
        (click)="onEditIngr(i)"
        > 
        {{ ingredient.name }} ({{ ingredient.amount }}) 
      </a>
    </ul>
  </div>

</div>
